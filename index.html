<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title> Login | Soma Store</title>
    <style>

    </style>
</head>

<body>
    <div id="App">
<div v-if="path == 'login'" v-if="isActive == true " class="login">


    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-none d-md-flex  justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="images/1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2"
                    style="width: 80%;font-family: 'Courier New', Courier, monospace; font-weight: 600;">مرحبا بك في
                    متجر سوما للالكترونيات</p>
                <small class="text-white text-wrap text-center"
                    style="width: 80%;width: 17rem;font-family: 'Courier New', Courier, monospace;">يرجي ملئ الحقول
                    التاليه للتسجيل</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->
            <div dir="rtl" class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text ">
                        <img style="width: 120px;margin-top: -34px" src="images/soma_logo.png"
                            class="rounded mx-auto d-block" alt="...">
                    </div>
                    <div class="input-group  mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">البريد
                            الالكتروني</label>
                        <input style="border-radius: 10px;" type="text"
                            class="form-control form-control-lg bg-light fs-6"
                            placeholder="أدخل البريد الالكتروني الخاص بك ">
                    </div>
                    <div class="input-group mb-1 mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">كلمة
                            المرور</label>
                        <input style="border-radius: 10px;" type="password"
                            class="form-control form-control-lg bg-light fs-6" placeholder="أدخل كلمة المرور">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>
                                    تذكرني</small></label>
                        </div>
                        <div class="forgot">
                            <small><a style="color: #53c2c9;" href="#">هل نسيت كلمة المرور؟</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button style="background-color: #53c2c9;;"
                            class="btn text-white btn-lg w-100 fs-6">تسجيل</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light shadow-sm border w-100 fs-6"><small>التسجيل بواسطة
                                جوجل</small><img src="images/google.png" style="width:20px" class="me-2"></button>
                    </div>
                    <div class="row">
                        <small  @click ="path = 'sign' , isActive = !isActive ">لا تمتلك حساب؟<a style="color: #53c2c9;" href="#">قم بانشائه الان</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>



<div  v-if="isActive == true "  class="sign">
     <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-90">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-2 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div  class="col-md-6 rounded-4 d-none d-md-flex  justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="images/1.png" class="img-fluid " style="width: 250px;">
                </div>
                <p class="text-white fs-2"
                    style="width: 80%;font-family: 'Courier New', Courier, monospace; font-weight: 600;">مرحبا بك في
                    متجر سوما للالكترونيات</p>
                <small class="text-white text-wrap text-center"
                    style="width: 80%;width: 17rem;font-family: 'Courier New', Courier, monospace;">يرجي ملئ الحقول
                    التاليه لانشاءالحساب</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->
            <div dir="rtl" class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text ">
                        <img style="width: 120px;margin-top: -20px ;margin-bottom: 20px;" src="images/soma_logo.png"
                            class="rounded mx-auto d-block" alt="...">
                    </div>
                    <div class="input-group w-50  mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">الاسم الأول</label>
                        <input style="border-radius: 10px;" type="text"
                            class="form-control form-control-lg bg-light fs-6"
                            placeholder="أدخل الاسم الأول ">
                    </div>
                    <div class="input-group w-50  mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">الاسم الأخير</label>
                        <input style="border-radius: 10px;" type="text"
                            class="form-control form-control-lg bg-light fs-6"
                            placeholder="أدخل الاسم الأخير    ">
                    </div>




                    <div class="input-group  mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">البريد
                            الالكتروني</label>
                        <input style="border-radius: 10px;" type="text"
                            class="form-control form-control-lg bg-light fs-6"
                            placeholder="أدخل البريد الالكتروني الخاص بك ">
                    </div>
                    
                    <div class="input-group mb-1 mt-5">
                        <label style="margin-top: -29px;margin-left: -29px;position: absolute;" for="">كلمة
                            المرور</label>
                        <input style="border-radius: 10px;" type="password"
                            class="form-control form-control-lg bg-light fs-6" placeholder="أدخل كلمة المرور">
                    </div>



                    <div class="input-group mb-3 mt-3">
                        <button style="background-color: #53c2c9;;"
                            class="btn text-white btn-lg w-100 fs-6">انشاء الحساب</button>
                    </div>

                    <div class="row">
                        <small  @click ="path = 'login' , isActive = !isActive "  >هل تمتلك حساب؟<a style="color: #53c2c9;" href="#">قم بالتسجيل الان</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
     let App = {
            data : function(){
                return{

                    path : "",
                 isActive : true 
                  
                }
            },
   


        }


    Vue.createApp(App).mount("#App")
    </script>
</html>
